<div class="container">
    <mat-toolbar>
        <img src="./../../../../assets/img/logoturismo.png" alt="logo de turismo">
        <span>Encuestas Realizadas</span>
        <div class="example-spacer"></div>
        <button mat-raised-button class="botonagregar" routerLink="/dashboard/encuesta">Crear nueva encuesta</button>
    </mat-toolbar>

    <div *ngIf="listEncuestas.length >0">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Pablo" #input autocomplete="off">
        </mat-form-field>
        <!-- <mat-card-content>Lista de Encuestas</mat-card-content>
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      matSort  -->

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z6">


            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>


            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Questions Column
    <ng-container matColumnDef="questions">
        <th mat-header-cell *matHeaderCellDef> Questions </th>
        <td mat-cell *matCellDef="let element"> {{element.questions}} </td>
    </ng-container>
    -->

            <!-- Fecha de Creacion Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Fecha Creaci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy, h:mm a'}} </td>
            </ng-container>

            <!-- Fecha Completada Column
    <ng-container matColumnDef="fechacompletada">
        <th mat-header-cell *matHeaderCellDef> Fecha Completada </th>
        <td mat-cell *matCellDef="let element"> {{element.fechacompletada}} </td>
    </ng-container>
    displayedColumns: string[] = ['nombre', 'apellido', 'email', 'fechacreacion'];
    -->
            <!-- Acciones Column --Continuar: (click)="openDialog()" (click)="verEncuesta()"-->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="pointer" matTooltip="Ver detalles" (click)="verEncuesta()">zoom_in</mat-icon>
                    <mat-icon class="pointer" matTooltip="Eliminar Encuesta de {{element.nombre}}">delete</mat-icon>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <!-- paginador -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       [pageSize]="10"
                       [showFirstLastButtons]="true"
                       [length]="listEncuestas.length">
        </mat-paginator>

        <!--
    <mat-paginator [pageSizeOptions]="[4, 8, 12, 100]" aria-label="Select page of users"></mat-paginator>
    -->
    </div>
    

    
</div>
