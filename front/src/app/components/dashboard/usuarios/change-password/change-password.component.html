<div class="container" style="height: 100vh;">
  <div class="row justify-content-center align-items-center" style="height: 100%;">
    <div class="col-md-6">
      <mat-card>
        <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
          <div class="text-center">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label for="currentPassword">Contraseña Actual</mat-label>
              <input matInput type="password" id="currentPassword" formControlName="currentPassword" required>
            </mat-form-field>
          </div>

          <div class="text-center">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label for="newPassword">Nueva Contraseña</mat-label>
              <input matInput type="password" id="newPassword" formControlName="newPassword" required>
            </mat-form-field>
          </div>

          <div class="text-center">
            <button mat-raised-button class="w-100 btn" style="background-color: #FEA31C; color: white" type="submit" [disabled]="!passwordForm.valid">Cambiar Contraseña</button>
            <div style="margin-top: 10px;"></div>
            <button mat-raised-button class="w-100 btn btn-outline" style="background-color: #245683; color: white" type="button" routerLink="/dashboard">Cancelar</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
