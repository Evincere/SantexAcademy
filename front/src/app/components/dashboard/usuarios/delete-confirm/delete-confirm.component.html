<h2>Confirmar Eliminación</h2>
    
<p>¿Estás seguro de que deseas eliminar el usuario  <strong>{{ data.user.username }}</strong>?</p>
<button mat-raised-button color="warn" (click)="confirm()" class="me-3">Confirmar</button>
<button mat-raised-button class="button-cancel" (click)="cancel()">Cancelar</button>
