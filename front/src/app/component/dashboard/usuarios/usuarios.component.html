<div class="container">
    <mat-toolbar>
      <span>Usuarios</span>
    </mat-toolbar>

    <!-- filtros -->
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>


    <div class="mat-elevation-z3">
      <!-- tabla -->
      <table mat-table [dataSource]="dataSource" matSort >
  
        <!-- usuario Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>
      
        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- apellido Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <!-- Sexo Column -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>
  
        <!-- icon Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element" style="text-align: right;"> 
            <a>
              <mat-icon class="pointer" matTooltip="ver usuario">search</mat-icon>
            </a>
            <a>
              <mat-icon class="pointer" matTooltip="editar usuario">edit</mat-icon>
            </a>
            <a>
              <mat-icon class="pointer" matTooltip="eliminar usuario">delete</mat-icon>
            </a>
          </td>
        </ng-container>
  
  
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <!-- paginador -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"showFirstLastButtons 
                      aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
